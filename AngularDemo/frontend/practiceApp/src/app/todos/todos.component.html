<h1>My Todos</h1>
<div class="container">
    <table class="table">
       
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Is Completed</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.status}}</td>
                <td>{{todo.date}}</td>
            </tr>
        </tbody>


    </table>
</div>
